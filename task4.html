	<script type="text/javascript">
	(function(){
			//单例模式 下面为数据模型 Model
			var square = function () {
			//私有属性 位置 方向
				var posx = 1;
				var posy = 1;
				var orientation = 90;//right

				var go = function(){
					switch (orientation) {
						case 90://to right
							if (posy<10) {
								posy ++;
							}
							break;
						case 180://to bottom
							if (posx<10) {
								posx ++;
							}
							break;
						case 270://to left
							if (posy>1) {
								posy --;
							}
							break;
						case 360://to up
							if (posx>1) {
								posx --;
							}
							break;
						default:
							console.log("没有这个方向");//试试try catch
							break;
					}
				};
				//左转
				var turnLeft = function(){
					if (orientation > 90) {
						orientation -= 90;
					}
					else {
						orientation = 360;
					}
				};
				//右转
				var turnRight = function(){
					if (orientation < 360) {
						orientation += 90;
					}
					else {
						orientation = 90;
					}
				};
				//后转
				var turnBack = function(){
					if(orientation > 180){
						orientation -= 180;
					}
					else {
						orientation +=180;
					}
				};

				var command = function(_message){
					switch (_message) {
						case "GO":
							go();
							break;
						case "TUN LEF":
							turnLeft();
							break;
						case "TUN RIG":
							turnRight();
							break;
						case "TUN BAC":
							turnBack();
							break;
						default:
							console.log('指令错误');
							break;
					}
				};

				//暴露出 action方法用来输入指令 和 position方法获得位置
				return {
					action:function(_msg){
						command(_msg);
						console.log("当前位置是:("+ posx + "," + posy + "),方向是:" + orientation + "。")						
					},
					position:function(){
						return{
							x:posx,
							y:posy,
							orientation:orientation
						};						
					}

				};				
		};

		//下面为渲染DOM的方法 View

		//渲染当前位置DOM 传入一个square对象
		var renderCurrSquare = function(_square){

			//获得当前位置DOM 传入一个square对象
			var currSquare = $(".row:nth-child(" + _square.position().x + ")").find(">.col:nth-child("+ _square.position().y +")");
			//之前要先清空样式！
			$(".left,.right,.bottom,.top").remove();
			$(".col").css({"background":""});

			//红背景
			currSquare.css({"background":"#fe0000"});

			//蓝色块
			switch (_square.position().orientation) {
				case 90:
					currSquare.append("<div class=\"right\ orientation\"></div>");
					break;
				case 180:
					currSquare.append("<div class=\"bottom\ orientation\"></div>");
					break;
				case 270:
					currSquare.append("<div class=\"left\ orientation\"></div>");
					break;
				case 360:
					currSquare.append("<div class=\"top\ orientation\"></div>");
					break;
				default:
					console.log("渲染方向出错");
					break;
			}
			
		};
		//添加边框1234那些
		var renderHeader = function(){
			for (var i = 1; i <= 10; i++) {
				$(".row:nth-child(1)>.col:nth-child("+ i +")").append("<div class=\"header-col\">"+i+"</div>");
				$(".row:nth-child("+i+")>.col:nth-child(1)").append("<div class=\"header-row\">"+i+"</div>");
			}			
		};

		//实例化 square 对象 square1
		var square1 = square();
		//加载时渲染初始位置和边界数字
		renderCurrSquare(square1);
		renderHeader();
		//绑定input MVC之C

			square1.action($(".input-box").val());
			renderCurrSquare(square1);
